{% block content %}
  <h1>Search results</h1>
  {% if rows %}
    <p>Found {{ rows|length }} PDF file(s) matching your search criteria:</p>
    <ul>
      {% for row in rows %}
        <li><a href="{{ row.path }}" target="_blank">{{ row.name }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No PDF files found matching your search criteria.</p>
  {% endif %}
{% endblock %}
