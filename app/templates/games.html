<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/games.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap">

    <title>Cat Casino</title>
</head>
<body>
    <header>
        <div class="left-section">
            <a class="currency">
                <img src="../static/images/currency.png" alt="Currency">
            </a>
            <a class="menu-text">1000</a>
        </div>
        <div class="middle-section">
            <a href="about" class="hoverable menu-text">About</a>
            <a href="home" class="menu">
                <img src="../static/images/logo.png" alt="Logo">
            </a>
            <a href="games" class="hoverable menu-text">Games</a>
        </div>
        <div class="right-section">
            <a href="login" class="hoverable menu-text">Login</a>
            <a class="menu-text">Jimi</a>
            <a class="profile">
                <img src="../static/images/profile.png" alt="Profile">
            </a>
        </div>
</header>
    
    <section id="games">
        <div class="game-container">
            <div class="game-box">
                <div class="game-img">
                    <img src="../static/images/ruleta.png" alt="Ruleta">
                </div>
                <div class="game-play">
                    <h4>Ruleta</h4>
                    <a href="ruleta" class="btn">Hrat</a>
                </div>
            </div>

            <div class="game-box">
                <div class="game-img">
                    <img src="../static/images/crash.png" alt="Crash">
                </div>
                <div class="game-play">
                    <h4>Crash</h4>
                    <a href="crash" class="btn">Hrat</a>
                </div>
            </div>

            <div class="game-box">
                <div class="game-img">
                    <img src="../static/images/automaty.png" alt="Automaty">
                </div>
                <div class="game-play">
                    <h4>Automaty</h4>
                    <a href="maty" class="btn">Hrat</a>
                </div>
            </div>

            <div class="game-box">
                <div class="game-img">
                    <img src="../static/images/blackjack.png" alt="Blackjack">
                </div>
                <div class="game-play">
                    <h4>Blackjack</h4>
                    <a href="blackjack" class="btn">Hrat</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
