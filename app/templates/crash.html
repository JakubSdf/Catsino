<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/crash.css">
    <title>Crash Game</title>

</head>
<body>
    <header>
        <div id="user-info">
            <div id="user-details">
                <img src="../static/images/avatar.jpg" alt="Cat Avatar">
                <span id="user-name">Guest</span>
            </div>
            <span id="timer">Time Remaining: <span id="time-remaining">30:00</span></span>
            <div id="logout-btn">Odhl√°sit</div>
        </div>
        <div id="money-counter">
            <img src="../static/images/coin.png" alt="Cat Money">
            <span id="money-amount">$1000</span>
        </div>
    </header>
    <nav>
        <a href="/ruleta">Roulette</a>
        <a href="/crash">Crash</a>
        <a href="/maty">Slots</a>
        <a href="/blackjack">Blackjack</a>
    </nav>
    <section id="crash">
        <div id="game-container">
            <div id="graph-bet-container">
                <div id="graph-window">
                        <span id="multiplier-value">x1.00</span>
                </div>

    
                <div id="betting-window">
                    <label for="bet-amount">Bet Amount:</label>
                    <input type="text" id="bet-amount">
                    <button id="place-bet">Place Bet</button>
                    <button id="cash-out">Cash Out</button>
                    <div id="presets">
                        <button class="preset">2</button>
                        <button class="preset">5</button>
                        <button class="preset">10</button>
                    </div>
                        <div id="countdown">Game starts in: 10 seconds</div>
                    <div id="game-content">Game Content</div>
                </div>
            </div>
    
            <div id="history-container">
                <div id="history-window">
                    <h2>Multiplier History</h2>
                    <ul id="multiplier-history">
                    </ul>
                </div>
            </div>
        </div>
    </section>
 
    <script src="../static/js/crash.js"></script>
</body>
</html>
