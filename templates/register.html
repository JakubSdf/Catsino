{% extends "base.html" %}
{% block title %}Cat Casino - Registrace{% endblock %}

{% block head %}
    <link rel="stylesheet" href="../static/css/register.css">
{% endblock %}
{% block content %}

<html>
  <head>
    <title>Flask Intro - Registrace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <h1>Zaregistrujte se</h1>
      <br>
      <form action="/register" method="post">
        <input type="text" placeholder="Uživatelské jméno" name="username" required>
        <input type="password" placeholder="Heslo" name="password" required>
        <input type="password" placeholder="Potvrdit heslo" name="confirm_password" required>
        <input class="btn btn-default" type="submit" value="Registrovat">
      </form>
      {% if error %}
        <p class="error"><strong>Chyba:</strong> {{ error }}</p>
      {% endif %}
    </div>
  </body>
</html>

{% endblock %}
